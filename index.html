<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobot Intelligence Private Limited</title>
    <!-- stylesheet connected -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="main">
        <!-- header started -->
        <header>
            <a href="#">
                <img src="./Images/wobot_logo_blue.png" alt="company logo">
            </a>
        </header>
        <!-- header end -->
        <main>
            <!-- form section started -->
            <div class="form-main">
                <img id="icon" src="./Images/logo_icon.png" alt="logo icon">
                <div class="fixed-width">
                    <h1>It's a delight to have you onboard</h1>
                    <p>Help us know you better.
                        (This is how we optimize Wobot as per your business needs)</p>
                    <p></p>

                    <label for="company_name" class="input_field_name">Company Name
                    </label>
                    <input type="text" name="company_name" id="company_name" placeholder="e.g. Example Inc"> <br>
                    <label for="industry" class="input_field_name">Industry
                    </label>
                    <select name="industry" id="industry">
                        <option value="volvo">Select</option>
                        <option value="saab">Software</option>
                        <option value="opel">Design and Art</option>
                        <option value="audi">Fashion</option>
                    </select>
                    <label for="company_Size" class="input_field_name">Company Size
                    </label>
                    <input type="radio" id="industry_size1" name="fav_language" value="1-20" class="radio">
                    <label for="industry_size1" class="label label1">1-20</label>
                    <input type="radio" id="industry_size2" name="fav_language" value="21-50" class="radio">
                    <label for="industry_size2" class="label label2">21-50</label>
                    <input type="radio" id="industry_size3" name="fav_language" value="51-200" class="radio" checked>
                    <label for="industry_size3" class="label label3">51-200</label>
                    <input type="radio" id="industry_size4" name="fav_language" value="201-500" class="radio">
                    <label for="industry_size4" class="label label4">201-500</label>
                    <input type="radio" id="industry_size5" name="fav_language" value="500+" class="radio">
                    <label for="industry_size5" class="label label5">500+</label>
                    <input type="submit" value="Get Started">

                    </form>
                </div>
            </div>
            <!-- form section end -->
        </main>
        <!-- footer started -->
        <footer>
            <p>Terms of use | Privacy policy </p>
        </footer>
        <!-- footer end -->
    </section>
</body>

</html>
